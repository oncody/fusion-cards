<div>

    <div ng-repeat="(property, values) in properties">{{property}}:
        <span ng-repeat="value in values">
      <input type="checkbox" ng-checked="filters[property].indexOf(value) > -1" ng-click="toggleFilter(property, value)"> {{value}}
    </span>
    </div>

    <!-- Card -->
    <!-- ng-model="cardModels[card._id]" ng-change="cardChanged(card)" -->
    <fus-card card="card" ng-repeat="card in visibleCards | limitTo:cardsPerPage:cardOffset track by card._id"></fus-card>

    <br>
    <br>
    <div style="display: flex; align-items: center; justify-content: center;">
        <i class="fa fa-arrow-left" aria-hidden="true" style="padding-right: 10px; cursor: pointer;" ng-click="previousPage();"></i>
        <div style="display:inline-block; padding-right: 10px;">Page {{currentPageNumber}} of {{totalPages}}</div>
        <i class="fa fa-arrow-right" aria-hidden="true" style="cursor: pointer;" ng-click="nextPage();"></i>
    </div>


</div>

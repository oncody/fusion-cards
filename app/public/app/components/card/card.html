<div id="full-card" ng-class="{
    'element-earth': $ctrl.card.tech.hasOwnProperty('earth')
	 , 'element-fire': $ctrl.card.tech.hasOwnProperty('fire')
	 , 'element-wind': $ctrl.card.tech.hasOwnProperty('wind')
	 , 'element-water': $ctrl.card.tech.hasOwnProperty('water')
	 , 'element-light': $ctrl.card.tech.hasOwnProperty('light')
	 , 'element-dark': $ctrl.card.tech.hasOwnProperty('dark')
	 , 'element-rogue': $ctrl.card.tech.hasOwnProperty('rogue')
	 , 'element-warrior': $ctrl.card.tech.hasOwnProperty('warrior')
	 , 'element-wizard': $ctrl.card.tech.hasOwnProperty('wizard')
	 , 'element-marauder': $ctrl.card.tech.hasOwnProperty('marauder')
	 , 'element-titan': $ctrl.card.tech.hasOwnProperty('titan')
	 , 'element-cleric': $ctrl.card.tech.hasOwnProperty('cleric')
	 , 'element-psion': $ctrl.card.tech.hasOwnProperty('psion')
	 , 'element-necromancer': $ctrl.card.tech.hasOwnProperty('necromancer')
	 , 'element-raider': $ctrl.card.tech.hasOwnProperty('raider')}">
    <div id="card-id">

        <div>
            <i class="fa fa-trash" aria-hidden="true" style="padding-right: 10px; cursor: pointer;" ng-click="$ctrl.deleteCardById($ctrl.card)"></i>

            <fus-edit-text style="position: relative" text="$ctrl.card.name"></fus-edit-text>

            <div style="position: relative; display: inline-block; float:right; ">
                <img src="img/crystal.png" style="width: 40px; height: 40px; opacity: .8">
                <fus-edit-text style="top: 7px; left: 14px; position: absolute; font-size: 20px; Color: Black"
                               cols="1" text="$ctrl.card.cost">
                </fus-edit-text>
            </div>
        </div>

        <div style="position: relative;" ng-repeat="(key, value) in $ctrl.card.tech">
            <span ng-if="$ctrl.showTechSpan" style="cursor:pointer;" ng-click="$ctrl.showTechSpan = false;">{{$ctrl.form.element}}</span>
            <select ng-if="!$ctrl.showTechSpan"
                    ng-model="$ctrl.form.element"
                    ng-change="$ctrl.elementChanged()"
                    style="color: black;"
                    ng-click="$ctrl.elementClicked()"
                    fus-enter-press="$ctrl.leaveElementEditMode()"
                    fus-escape-press="$ctrl.leaveElementEditMode()">
                <option ng-repeat="element in $ctrl.properties.element" value="{{element}}" >{{element}}</option>
            </select>

            <span> tech: </span>
            <fus-edit-text cols="1" text="$ctrl.card.tech[key]"></fus-edit-text>
        </div>

        <hr style="border-color: black; margin: 5px 0px 10px 0px">

        <fus-edit-select object="$ctrl.card" optional-property-name="set" options="$ctrl.properties.set"></fus-edit-select>
        <fus-edit-select object="$ctrl.card" optional-property-name="strength" options="$ctrl.properties.strength"></fus-edit-select>
        <fus-edit-select object="$ctrl.card" optional-property-name="rarity" options="$ctrl.properties.rarity"></fus-edit-select>

        <hr style="border-color: black; margin: 5px 0px 10px 0px">

        <fus-edit-text rows="4" cols="30" text="$ctrl.card.text"></fus-edit-text>

        <div style="margin-top: auto; height: 50px">

            <hr style="border-color: black; margin: 5px 0px 10px 0px">

            <div>

                <div style="position: relative; display: inline-block; float: left; width:33.33333%; text-align:left; min-height: 1px;">
                    <div ng-if="$ctrl.card.type === 'entity'">
                        <img src="img/sword.png" style="width: 40px; height: 40px;">
                        <fus-edit-text style="top: 11px; left: 17px; position: absolute; font-size: 20px; color: Black"
                                       cols="1" text="$ctrl.card.damage">
                        </fus-edit-text>
                    </div>
                </div>

                <span style="float: left; width:33.33333%; text-align:center; vertical-align:bottom;">{{$ctrl.card.type}}</span>

                <div
                        style="position: relative; display: inline-block; float: left; width:33.33333%; text-align:right; min-height: 1px;">
                    <div ng-if="$ctrl.card.type === 'entity'">
                        <img src="img/blood.png" style="width: 40px; height: 40px;">
                        <fus-edit-text style="top: 11px; left: 50px; position: absolute; font-size: 20px; color: White"
                                       cols="1" text="$ctrl.card.health">
                        </fus-edit-text>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
